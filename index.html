<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <header class="header">
        
        <h1 class="header-title"><span class="material-icons">book</span>Library</h1>
    </header>

    <main class="main">
        <button class="button button-green button-large new-book-button">New Book</button>
        <div class="book-grid"></div>
    </main>


    <div class="popup">
        <form class="popup-form">
            <h3 class="popup-title">Add New Book</h3>

            <input class="popup-input" type="text" id="title" name="title" placeholder="Title" required>

            <input class="popup-input" type="text" id="author" name="author" placeholder="Author" required>

            <input class="popup-input" type="number" id="pages" name="pages" placeholder="Number of Pages" required>

            <div class="popup-isread">
                <label for="checkbox">Read?</label>
                <input class="popup-checkbox" type="checkbox" id="read" name="read">
            </div>

            <button class="button button-green button-medium" type="submit">Add New Book</button>
        </form>
    </div>

    <div class="overlay"></div>
    <script src="app.js"></script>
</body>

</html>
